<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Surf School</title>
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body id="contact">
    <header>
        <div class="logo">
            <a href="#home">
                <img src="photos/logo.png" alt="surf school logo">
            </a>
        </div>
        <div class="title">
        <h2 style="text-align:center;">A SURF SCHOOL</h2>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html#home">HOME</a></li>
                <li><a href="index.html#about">ABOUT US</a></li>
                <li><a href="index.html#surflessons">SURF LESSONS</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>

<section id="form">
    <div class="container" id="formcontainer">
        <div class="form-wrapper">
        <h2 id="formheading">Book your surf experience with us!</h2>
        <form class="contactform" id = "contactform">
            <input type="text" id="name" placeholder="Name" class="contactform-input">
            <input type="email" id="email" placeholder="Email" class="contactform-input">
            <input type="text" id="subject" placeholder="Subject" class="contactform-input">
            <textarea class="contactform-textarea" id="message" placeholder="Message" cols="30" rows="10"></textarea>
            
            <div class="button">
               <button type="submit" class="button" id="send">SEND</button> 
            </div>
        </form>

        <div class="message">
            <div class="success" id = "success">Message succesfully sent!</div>
            <div class="danger" id = "danger">Fields Can't be Empty!</div>
        </div>
    </div>
</div>
</section>

<footer>
    <p>&copy; 2024 A SURF SCHOOL</p>
    <p>Phone: 0123 456789</p>
    <p>Bookings: asurfschool@gmail.com</p>
    <p>Instagram: @asurfschool</p>
</footer>

<script src="script.js"></script>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
